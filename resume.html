<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Resume</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	<link rel="icon" type="image/x-icon" href="/images/favicon.ico">

	<style>
		* {
			color: whitesmoke;
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		
		body {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			background-image: url('static/images/bg.jpg');
			background-attachment: fixed;
			background-repeat: no-repeat;
			background-size: cover;
			font-family: 'Roboto', sans-serif;
		}

		#name {
			font-size: 4vw;
			letter-spacing: 5px;
			margin-bottom: 0;
		}

		#pos {
			font-size: 2vw;
			letter-spacing: 3px;
		}

		#dp {
			margin-top: 1rem;
			width: 8rem;
			height: auto;
			border-radius: 50%;
			border: 4px solid red;
		}

		.fir0 {
			margin: 2rem;
			padding: 20px;
			width: 80%;
			max-width: 900px;
			text-align: center;
			background-color: rgba(0,0,0,0.4);
			border-radius: 1rem;
		}

		.contactss {
			margin-top: 10px;
			display: flex;
			justify-content: center;
			gap: 15px;
		}

		.contactss i {
			font-size: 1.8em;
			transition: 0.3s ease;
		}

		.contactss i:hover {
			color: red;
			transform: scale(1.1);
		}

		.section {
			width: 90%;
			max-width: 1000px;
			margin: 2rem auto;
			padding: 20px;
			background-color: rgba(0,0,0,0.4);
			border-radius: 1rem;
			text-align: center;
		}

		.section h1 {
			font-size: 3vw;
			margin-bottom: 10px;
		}

		.grid-container {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
			gap: 20px;
			justify-items: center;
			padding: 20px;
		}

		.grid-item {
			text-align: center;
			background: rgba(255, 255, 255, 0.1);
			padding: 15px;
			border-radius: 8px;
		}

		.grid-item img {
			max-width: 100%;
			height: auto;
			border-radius: 8px;
		}

		@media (max-width: 768px) {
			#name {
				font-size: 6vw;
			}
			#pos {
				font-size: 3vw;
			}
			.fir0, .section {
				width: 95%;
			}
		}
	</style>
</head>
<body>

	<!-- Profile Section -->
	<div class="fir0">
		<img src="static/images/esakki.jpg" alt="Profile Picture" id="dp">
		<h1 id="name">ESAKKIDURAI</h1>
		<h2 id="pos">Programmer || Developer</h2>
		<div class="contactss">
			<a href="https://api.whatsapp.com/send?phone=919894634748"><i class="bi bi-whatsapp"></i></a>
			<a href="https://www.linkedin.com/in/esakkidurai-r/"><i class="bi bi-linkedin"></i></a>
			<a href="https://github.com/esakki-durai/"><i class="bi bi-github"></i></a>
			<a href="mailto:r.esakkiduraip@gmail.com"><i class="bi bi-envelope"></i></a>
			<a href="tel:+919894634748"><i class="bi bi-phone"></i></a>
		</div>
	</div>

	<!-- Academics Section -->
	<div class="section">
		<h1>ACADEMICS</h1>
		<div class="grid-container">
			<div class="grid-item">
				<h3>Sokkalal Hr Sec School</h3>
				<h4>Mukkudal</h4>
				<img src="static/images/tenth.jpg" alt="10th Marksheet">
				<h5>Scored: 85%</h5>
			</div>
			<div class="grid-item">
				<h3>Sokkalal Hr Sec School</h3>
				<h4>Mukkudal</h4>
				<img src="static/images/twelth.jpg" alt="12th Marksheet">
				<h5>Scored: 53% (Maths, Biology)</h5>
			</div>
			<div class="grid-item">
				<h3>Einstein College of Engineering</h3>
				<h4>Seethapurpanallur</h4>
				<img src="static/images/college.jpg" alt="College">
				<h5>CGPA: 75%</h5>
			</div>
		</div>
	</div>

	<!-- Skill Set Section -->
	<div class="section">
		<h1>SKILL SET</h1>
		<div class="grid-container">
			<div class="grid-item"><img src="static/images/python.jpg" alt="Python"><h3>Python Core</h3></div>
			<div class="grid-item"><img src="static/images/c.jpg" alt="C"><h3>C Programming</h3></div>
			<div class="grid-item"><img src="static/images/java.jpg" alt="Java"><h3>Core Java</h3></div>
			<div class="grid-item"><img src="static/images/html.jpg" alt="HTML"><h3>HTML</h3></div>
			<div class="grid-item"><img src="static/images/css.jpg" alt="CSS"><h3>CSS</h3></div>
			<div class="grid-item"><img src="static/images/js.jpg" alt="JavaScript"><h3>JavaScript</h3></div>
		</div>
	</div>

</body>
</html>
