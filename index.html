<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Esakkidurai</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
			font-family: 'Poppins', sans-serif;
			padding: 20px;
		}

		.card-custom {
			max-width: 500px;
			margin: auto;
			background: #ffffffcc;
			border-radius: 1.5rem;
			box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
			padding: 2.5rem 2rem;
			text-align: center;
			backdrop-filter: blur(10px);
			animation: fadeIn 0.8s ease;
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
				transform: translateY(20px);
			}

			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		.profile-img {
			width: 140px;
			height: 140px;
			border-radius: 50%;
			object-fit: cover;
			border: 5px solid #ff7eb3;
			box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
		}

		.name-title {
			font-size: 2rem;
			font-weight: 700;
			background: linear-gradient(90deg, #ff7eb3, #ff65a3, #7afcff);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
		}

		.tagline {
			font-size: 1.1rem;
			color: #444;
			margin-bottom: 1rem;
		}

		.socials i {
			font-size: 1.6rem;
			background: #ffffff;
			padding: 10px;
			border-radius: 12px;
			margin: 0 .4rem;
			transition: .3s;
			box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
			color: #ff65a3;
		}

		.socials i:hover {
			transform: translateY(-6px) scale(1.15);
			background: #ff65a3;
			color: #fff;
		}

		.btn-custom {
			width: 100%;
			padding: .9rem;
			margin-top: 1rem;
			font-size: 1.1rem;
			border-radius: 10px;
			font-weight: 600;
			letter-spacing: .5px;
			transition: 0.3s;
		}

		.btn-primary {
			background: linear-gradient(90deg, #ff7eb3, #ff65a3);
			border: none;
		}

		.btn-primary:hover {
			background: linear-gradient(90deg, #ff65a3, #ff4081);
			transform: translateY(-3px);
			box-shadow: 0 8px 20px rgba(255, 64, 129, 0.3);
		}

		.btn-outline-primary {
			border: 2px solid #ff65a3;
			color: #ff65a3;
		}

		.btn-outline-primary:hover {
			background: #ff65a3;
			color: #fff;
			transform: translateY(-3px);
			box-shadow: 0 8px 20px rgba(255, 64, 129, 0.3);
		}
	</style>
</head>

<body>
	<div class="container d-flex justify-content-center align-items-center" style="min-height:100vh;">
		<div class="card-custom p-4">
			<img src="static/images/esakki.JPG" class="profile-img mb-3" alt="Profile" />

			<h3 class="fw-bold mb-5">Esakkidurai</h3>

			<div class="socials mb-4">
				<a href="https://www.linkedin.com/in/esakkidurai-r/"><i class="bi bi-linkedin"></i></a>
				<a href="https://github.com/esakki-durai/"><i class="bi bi-github"></i></a>
				<a href="mailto:r.esakkiduraip@gmail.com"><i class="bi bi-envelope-fill"></i></a>
				<a href="tel:+919894634748"><i class="bi bi-telephone-fill"></i></a>
				<a href="https://www.instagram.com/esakkidurai_murugan/"><i class="bi bi-instagram"></i></a>
				<a href="https://www.youtube.com/@esakkidurai9363"><i class="bi bi-youtube"></i></a>
			</div>

			<button class="btn btn-primary btn-custom" onclick="location.href='resume.html'">View Resume</button>
			<button class="btn btn-outline-primary btn-custom">Projects</button>
			<button class="btn btn-primary btn-custom" onclick="location.href='Esakki Durai Resume.pdf'">Download Resume
				PDF</button>
		</div>
	</div>

	</div>
	</div>
</body>

</html>
